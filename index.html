<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/cepnsa-logo.png" type="image/x-icon">
    <title>VLSM | MakeneDev</title>
</head>

<body>
    <div class="card">
        <div class="card-content">
            <abbr title="Makene José Furtado Neto"><img src="img/logo.jpg" alt="logo"></abbr>
            <h2 class="card-title"><abbr title="Variable Length Subnet Mask">VLSM</abbr></h2>
            <p class="card-text">Eu sou <strong>Makene Neto</strong> estudante da Anunciação e aluno do <strong>Hernani da Silva</strong>, fiz esse projeto com o intuito de facilitar o calculo de VLSM.</p>
            <div id="resultado">
                <p>Número de PCs: <b><span id="npc">0</span></b></p>
                <p>Máscara de Sub-rede: <b>255.255.255.<span id="ligados">0</span>/<span id="pref">0</span></b></p>
                <p>Número de Hosts: <b><span id="hosts">0</span></b></p>
                <p>Disperdício: <b><span id="disper">0</span></b></p>
            </div>

            <button class="card-button" onclick="calcular()">Calcular</button>
            <input type="reset" value="Limpar" class="reset-button" onclick="limpar()">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
